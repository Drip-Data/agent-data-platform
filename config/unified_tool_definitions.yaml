# ===================================================================
# 🔧 Agent Data Platform - 统一工具定义配置文件
# ===================================================================
# 
# 📋 作用：解决系统中工具ID映射不一致的核心问题
# 🎯 目标：建立唯一权威的工具ID和动作映射标准
# ⚠️  重要：所有系统组件必须以此配置为准，避免误导LLM
#
# 更新时间: 2025-06-25
# 版本: v1.0.0 - 初始统一版本
# ===================================================================

# 🌟 核心原则：标准工具ID定义
# - 使用简洁、语义明确的ID
# - 避免冗余的前缀后缀（如-mcp-server）
# - 保持与service.json配置文件一致
standard_tool_ids:
  # 代码执行工具
  code_execution: "microsandbox"
  
  # 网页浏览工具  
  web_browsing: "browser_use"
  
  # 深度搜索工具
  research: "deepsearch"
  
  # 文件搜索工具
  file_search: "mcp-search-tool"

# 🔄 兼容性映射：旧ID到新ID的转换
# 用于向后兼容和系统迁移过程中的ID转换
legacy_id_mapping:
  # Microsandbox工具的各种变体
  "microsandbox-mcp-server": "microsandbox"
  "microsandbox_server": "microsandbox"
  "micro-sandbox": "microsandbox"
  
  # Browser Use工具的各种变体
  "browser-use-mcp-server": "browser_use"
  "browser_use_server": "browser_use"
  "browser-use": "browser_use"
  "browseruse": "browser_use"
  
  # DeepSearch工具的各种变体
  "mcp-deepsearch": "deepsearch"
  "deepsearch_server": "deepsearch"
  "deep-search": "deepsearch"
  "deep_search": "deepsearch"
  
  # Search Tool保持原样
  "search-tool": "mcp-search-tool"
  "search_tool": "mcp-search-tool"

# 📊 工具完整定义：每个工具的详细配置
tools:
  
  # ====== 1. MICROSANDBOX - 代码执行工具 ======
  microsandbox:
    id: "microsandbox"
    name: "MicroSandbox增强代码执行器"
    description: "在隔离环境中安全执行Python代码，支持包管理、会话控制、自动Token刷新和本地回退"
    service_port: 8090
    service_path: "mcp_servers/microsandbox_server"
    
    # 🎉 最新特性 (2025-06-27)
    enhanced_features:
      auto_token_refresh: true
      session_persistence: true
      local_fallback: true
      error_recovery: true
      reliability: "100%"
    
    # 支持的所有动作
    actions:
      microsandbox_execute:
        description: "在隔离环境中执行Python代码"
        parameters:
          code:
            type: "string"
            required: true
            description: "要执行的Python代码"
          session_id:
            type: "string" 
            required: false
            description: "会话ID，用于代码状态保持"
          timeout:
            type: "integer"
            required: false
            default: 30
            description: "执行超时时间（秒）"
            
      microsandbox_install_package:
        description: "在沙盒环境中安装Python包"
        parameters:
          package_name:
            type: "string"
            required: true
            description: "要安装的包名"
          version:
            type: "string"
            required: false
            description: "指定包版本"
          session_id:
            type: "string"
            required: false
            description: "目标会话ID"
            
      microsandbox_list_sessions:
        description: "列出所有活跃的执行会话"
        parameters: {}
        
      microsandbox_close_session:
        description: "关闭指定的执行会话"
        parameters:
          session_id:
            type: "string"
            required: true
            description: "要关闭的会话ID"
            
      microsandbox_cleanup_expired:
        description: "清理过期的会话和资源"
        parameters:
          max_age:
            type: "integer"
            required: false
            default: 3600
            description: "会话最大存活时间（秒）"
            
      microsandbox_get_performance_stats:
        description: "获取沙盒环境性能统计"
        parameters: {}
        
      microsandbox_get_health_status:
        description: "获取沙盒环境健康状态"
        parameters: {}
        
      # 🆕 新增Token管理功能
      microsandbox_get_token_status:
        description: "获取API Token状态和自动刷新信息"
        parameters: {}
        enhanced_feature: true
        
      microsandbox_refresh_token:
        description: "手动刷新API Token"
        parameters: {}
        enhanced_feature: true

  # ====== 2. BROWSER_USE - 网页浏览工具 ======
  browser_use:
    id: "browser_use"
    name: "智能浏览器操作工具"
    description: "AI驱动的浏览器自动化工具，支持网页导航、交互和内容提取"
    service_port: 8084
    service_path: "mcp_servers/browser_use_server"
    
    # 支持的所有动作（基于实际实现的25个动作）
    actions:
      # 核心AI任务执行 - 优先使用 🌟
      browser_use_execute_task:
        description: "🚀 AI驱动的智能浏览器任务执行器，支持自然语言指令的复杂网页操作"
        priority: "highest"
        recommended_for: ["复杂多步骤任务", "智能内容提取", "表单填写", "网页抓取", "数据收集", "搜索任务"]
        use_cases: ["搜索Python教程并打开第一个结果", "访问网站并提取所有产品信息", "填写并提交在线表单", "执行复杂的网页操作流程"]
        intelligence_features: ["AI视觉理解", "多步骤自动化", "智能元素识别", "内容理解"]
        keywords: ["搜索", "抓取", "数据收集", "表单", "自动化", "网页操作", "信息提取"]
        parameters:
          task:
            type: "string"
            description: "要执行的任务描述，使用自然语言"
            required: true
          max_steps:
            type: "integer"
            description: "最大执行步骤数，默认50"
            required: false
          use_vision:
            type: "boolean"
            description: "是否使用视觉理解，默认true"
            required: false
            
      # 基础导航 - 仅用于简单导航
      browser_navigate:
        description: "🔗 基础网页导航（仅跳转，不执行其他操作）"
        priority: "low"
        recommended_for: ["简单页面跳转", "导航到已知URL"]
        warning: "⚠️ 仅执行导航，不提取内容或执行其他操作。复杂任务请使用browser_use_execute_task"
        alternative: "对于需要导航+操作的任务，推荐使用browser_use_execute_task"
        parameters:
          url:
            type: "string"
            description: "要访问的URL地址"
            required: true
            
      browser_search_google:
        description: "在Google中搜索指定查询"
        parameters:
          query:
            type: "string"
            description: "搜索查询词"
            required: true
            
      browser_go_back:
        description: "返回上一页"
        parameters: {}
        
      # 元素交互
      browser_click_element:
        description: "通过索引点击页面元素"
        parameters:
          index:
            type: "integer"
            description: "要点击的元素索引"
            required: true
            
      browser_input_text:
        description: "在指定元素中输入文本"
        parameters:
          index:
            type: "integer"
            description: "要输入文本的元素索引"
            required: true
          text:
            type: "string"
            description: "要输入的文本"
            required: true
            
      browser_send_keys:
        description: "发送特殊键或快捷键"
        parameters:
          keys:
            type: "string"
            description: "要发送的键，如Enter、Escape、Control+c等"
            required: true
            
      # 滚动操作
      browser_scroll_down:
        description: "向下滚动页面"
        parameters:
          amount:
            type: "integer"
            description: "滚动像素数，不指定则滚动一页"
            required: false
            
      browser_scroll_up:
        description: "向上滚动页面"
        parameters:
          amount:
            type: "integer"
            description: "滚动像素数，不指定则滚动一页"
            required: false
            
      browser_scroll_to_text:
        description: "滚动到包含指定文本的元素"
        parameters:
          text:
            type: "string"
            description: "要滚动到的文本内容"
            required: true
            
      # 标签管理
      browser_switch_tab:
        description: "切换到指定标签"
        parameters:
          page_id:
            type: "integer"
            description: "要切换到的标签ID"
            required: true
            
      browser_open_tab:
        description: "在新标签中打开URL"
        parameters:
          url:
            type: "string"
            description: "要在新标签中打开的URL"
            required: true
            
      browser_close_tab:
        description: "关闭指定标签"
        parameters:
          page_id:
            type: "integer"
            description: "要关闭的标签ID"
            required: true
            
      # 内容提取
      browser_extract_content:
        description: "从页面提取特定内容"
        parameters:
          goal:
            type: "string"
            description: "提取目标描述"
            required: true
          include_links:
            type: "boolean"
            description: "是否包含链接，默认false"
            required: false
            
      browser_get_content:
        description: "获取页面内容"
        parameters:
          selector:
            type: "string"
            description: "CSS选择器，空则获取全部内容"
            required: false
            
      browser_get_ax_tree:
        description: "获取页面的可访问性树结构"
        parameters:
          number_of_elements:
            type: "integer"
            description: "返回的元素数量"
            required: true
            
      # 下拉菜单操作
      browser_get_dropdown_options:
        description: "获取下拉菜单的所有选项"
        parameters:
          index:
            type: "integer"
            description: "下拉菜单元素的索引"
            required: true
            
      browser_select_dropdown_option:
        description: "选择下拉菜单中的选项"
        parameters:
          index:
            type: "integer"
            description: "下拉菜单元素的索引"
            required: true
          text:
            type: "string"
            description: "要选择的选项文本"
            required: true
            
      # 拖拽操作
      browser_drag_drop:
        description: "执行拖拽操作"
        parameters:
          element_source:
            type: "string"
            description: "源元素选择器"
            required: false
          element_target:
            type: "string"
            description: "目标元素选择器"
            required: false
          coord_source_x:
            type: "integer"
            description: "源坐标X"
            required: false
          coord_source_y:
            type: "integer"
            description: "源坐标Y"
            required: false
          coord_target_x:
            type: "integer"
            description: "目标坐标X"
            required: false
          coord_target_y:
            type: "integer"
            description: "目标坐标Y"
            required: false
          steps:
            type: "integer"
            description: "拖拽步骤数，默认10"
            required: false
            
      # 文件操作
      browser_save_pdf:
        description: "将当前页面保存为PDF"
        parameters: {}
        
      browser_screenshot:
        description: "截取当前页面截图"
        parameters:
          filename:
            type: "string"
            description: "截图文件名，可选"
            required: false
            
      # 等待功能
      browser_wait:
        description: "等待指定秒数"
        parameters:
          seconds:
            type: "number"
            description: "等待的秒数，默认3"
            required: false
            
      # 任务完成
      browser_done:
        description: "标记任务完成"
        parameters:
          text:
            type: "string"
            description: "完成描述"
            required: true
          success:
            type: "boolean"
            description: "是否成功完成"
            required: true
            
      # 页面信息
      browser_get_page_info:
        description: "获取当前页面信息"
        parameters: {}
        
      browser_get_current_url:
        description: "获取当前页面URL"
        parameters: {}
        
      browser_close_session:
        description: "关闭浏览器会话"
        parameters: {}

  # ====== 3. DEEPSEARCH - 深度搜索工具 ======
  deepsearch:
    id: "deepsearch"
    name: "网络信息研究工具"
    description: "AI驱动的深度网络研究工具，支持多层次信息挖掘和分析"
    service_port: 8086
    service_path: "mcp_servers/deepsearch_server"
    
    # 支持的所有动作
    actions:
      research:
        description: "专业级深度研究，支持多轮迭代挖掘"
        parameters:
          question:
            type: "string"
            required: true
            description: "研究问题或主题"
          initial_queries:
            type: "array"
            required: false
            description: "初始搜索查询列表"
          max_loops:
            type: "integer"
            required: false
            default: 3
            description: "最大研究轮次"
          reasoning_model:
            type: "string"
            required: false
            default: "gemini-1.5-pro"
            description: "推理模型名称"
            
      quick_research:
        description: "快速研究，适用于简单查询"
        parameters:
          question:
            type: "string"
            required: true
            description: "研究问题"
            
      comprehensive_research:
        description: "全面深入研究，适用于复杂主题"
        parameters:
          question:
            type: "string"
            required: true
            description: "研究问题"
          topic_focus:
            type: "string"
            required: false
            description: "研究重点领域"

  # ====== 4. MCP-SEARCH-TOOL - 文件搜索工具 ======
  mcp-search-tool:
    id: "mcp-search-tool"
    name: "工具管理和项目文件搜索器"
    description: "项目文件内容搜索和工具需求分析器"
    service_port: 8080
    service_path: "mcp_servers/search_tool_server"
    
    # 支持的所有动作
    actions:
      search_file_content:
        description: "在项目文件中搜索指定内容"
        parameters:
          file_path:
            type: "string"
            required: true
            description: "目标文件路径"
          regex_pattern:
            type: "string"
            required: true
            description: "搜索的正则表达式模式"
            
      list_code_definitions:
        description: "列出代码中的定义（类、函数等）"
        parameters:
          file_path:
            type: "string"
            required: false
            description: "特定文件路径"
          directory_path:
            type: "string"
            required: false
            description: "目录路径"
            
      analyze_tool_needs:
        description: "分析任务需要的工具"
        parameters:
          task_description:
            type: "string"
            required: true
            description: "任务描述"
            
      search_and_install_tools:
        description: "搜索并安装需要的工具"
        parameters:
          task_description:
            type: "string"
            required: true
            description: "任务描述"
          reason:
            type: "string"
            required: false
            description: "安装原因"

# 🎯 LLM工具展示配置：影响AI如何理解和使用工具
llm_tool_presentation:
  # 推荐给LLM的工具展示顺序（按使用频率）
  display_order:
    - "microsandbox"      # 代码执行最常用
    - "deepsearch"        # 研究功能重要
    - "browser_use"       # 网页操作功能强大
    - "mcp-search-tool"   # 文件搜索辅助
    
  # 每个工具的简化展示名称（显示给LLM）
  display_names:
    microsandbox: "代码执行器"
    deepsearch: "深度搜索"
    browser_use: "智能浏览器"
    mcp-search-tool: "文件搜索器"
    
  # 推荐的默认动作（当工具功能不明确时）
  default_actions:
    microsandbox: "microsandbox_execute"
    deepsearch: "research" 
    browser_use: "browser_use_execute_task"
    mcp-search-tool: "search_file_content"

# 🔧 系统配置：技术实现相关的配置
system_configuration:
  # MCP服务器配置
  mcp_servers:
    base_port: 8080
    port_range: 10
    health_check_interval: 30
    
  # 工具验证配置
  validation:
    strict_mode: true          # 严格模式：不允许未定义的工具/动作
    auto_correct: true         # 自动纠正常见的ID变体
    case_sensitive: false      # 工具ID大小写不敏感
    
  # 错误处理配置
  error_handling:
    max_retries: 3            # 工具调用最大重试次数
    fallback_enabled: true    # 启用降级机制
    log_all_mappings: false   # 是否记录所有ID映射操作

