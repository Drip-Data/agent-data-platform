  # ä»»åŠ¡åˆ†å‘å™¨ (ç°åœ¨åŒ…å«Task API)
  dispatcher:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379
      - TASK_FILE=/app/tasks.jsonl
      - LOG_LEVEL=INFO
      - API_PORT=8000
    ports:
      - "8000:8000" # Task API HTTPç«¯å£
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./tasks.jsonl:/app/tasks.jsonl:ro
      - ./output:/app/output
    restart: unless-stopped
    command: python -m uvicorn core.task_api:app --host 0.0.0.0 --port 8000
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - agent_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Mock Image Generation MCP Server
  mock-image-server:
