  # ä»»åŠ¡åˆæˆå­¦ä¹ æœåŠ¡ (Synthesis)
  synthesis:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # åˆæˆå™¨é…ç½® - åŸºäºJSONæ–‡ä»¶å­˜å‚¨
      - SYNTHESIS_ENABLED=true
      # è‡ªåŠ¨åŒ–åŠŸèƒ½é…ç½®
