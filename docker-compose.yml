services:
  # Redisé˜Ÿåˆ—æœåŠ¡
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 4gb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - agent_network

  # vLLMæ¨ç†æœåŠ¡ï¼ˆå¯é€‰ - å¯ä»¥ä¸å¯åŠ¨ï¼Œreasoning-runtimeå°†ä½¿ç”¨å¤–éƒ¨APIï¼‰
  vllm:
    image: vllm/vllm-openai:v0.2.7
